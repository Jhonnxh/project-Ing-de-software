<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UNAH - System Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">

  <div class="card shadow-lg p-4 border-0" style="width: 100%; max-width: 400px;">
    <div class="text-center mb-4">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/5b/UNAH_logo.png" alt="UNAH" width="80">
      <h4 class="text-primary fw-bold mt-3">Inicio de Sesión</h4>
    </div>

    <form id="loginForm">
      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
        <label for="email">Correo institucional</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="password" placeholder="Password" required>
        <label for="password">Contraseña</label>
      </div>

      <button type="submit" class="btn btn-primary w-100 py-2">Ingresar</button>
    </form>

    <div id="alertContainer" class="mt-3"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../assets/js/login.js"></script>
</body>
</html>
